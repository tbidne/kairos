# If set, equivalent to automatically passing --date today.
# Will be ovewritten by CLI --date, if given.
today = true

# Aliases for convenience e.g. kairos -s ny 08:30
[aliases]
la = "america/los_angeles"
ny = "america/new_york"
paris = "europe/paris"
uk = "europe/london"
zagreb = "europe/zagreb"
some_offset = "+0700"
